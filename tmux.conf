########################
## Config key binding ##
########################

# Unbind default
unbind C-b
unbind-key C-b

# no command delay
set -sg escape-time 50

#set -g status-position top
set -g base-index 1
set -g pane-base-index 2
set -g renumber-windows on
bind-key -n C-t new-window
bind-key -n C-T new-window -c "#{pane_current_path}"

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# I use this to toggle a split,
# which usually is a mix between nvim and the terminal
bind-key -n 'C-@' resize-pane -Z

# Don't rename windows automatically
set-option -g allow-rename off

# upgrade $TERM
# This requires to tic the tmux.terminfo file
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# increase scrollback buffer size
set -g history-limit 50000

# change leader to ctrl-a
set -g prefix C-a
bind C-a send-prefix

# resize of panes
bind-key -n C-S-Up resize-pane -U 10
bind-key -n C-S-Down resize-pane -D 10
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10

# split
bind | split-window -h
bind \\ split-window -h -c '#{pane_current_path}'
bind _ split-window
bind - split-window -c '#{pane_current_path}'
bind , previous-window
bind . next-window

# navigation

# source .tmux.conf as suggested in `man tmux`
bind R source-file '~/.tmux.conf'

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# refresh 'status-left' and 'status-right' more often
set-option -g status-interval 1

# enable mouse
set -g mouse on

# recover focus events
set -g focus-events on

# Reload config
bind R source-file ~/.tmux.conf \; display "Config reloaded"

###########
## Theme ##
###########

## COLORSCHEME: gruvbox dark (medium)
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=color223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
