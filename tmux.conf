# Unbind default
unbind C-b
unbind-key C-b

# no command delay
set -sg escape-time 50

#set -g status-position top
set -g base-index 1
set -g pane-base-index 2
set -g renumber-windows on
bind-key -n C-t new-window
bind-key -n C-T new-window -c "#{pane_current_path}"

# Kill pane/window/session shortcuts
bind x kill-pane
bind X kill-window
bind C-x confirm-before -p "kill other windows? (y/n)" "kill-window -a"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session

# I use this to toggle a split,
# which usually is a mix between nvim and the terminal
bind-key -n 'C-@' resize-pane -Z

# Don't rename windows automatically
set-option -g allow-rename off

# upgrade $TERM
# This requires to tic the tmux.terminfo file
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# increase scrollback buffer size
set -g history-limit 50000

# change leader to ctrl-a
set -g prefix C-a
bind C-a send-prefix

# resize of panes
bind-key -n C-S-Up resize-pane -U 10
bind-key -n C-S-Down resize-pane -D 10
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10

# split
bind | split-window -h
bind \\ split-window -h -c '#{pane_current_path}'
bind _ split-window
bind - split-window -c '#{pane_current_path}'
bind , previous-window
bind . next-window

# navigation

# source .tmux.conf as suggested in `man tmux`
bind R source-file '~/.tmux.conf'

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# refresh 'status-left' and 'status-right' more often
set-option -g status-interval 1

# enable mouse
set -g mouse on

# recover focus events
set -g focus-events on

# Reload config
bind R source-file ~/.tmux.conf \; display "Config reloaded"
